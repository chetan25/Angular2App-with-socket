<div
  class="card card-outline-primary mb-3 text-center"
  *ngFor="let detail of details"
>
    <div class="card-block">
        <blockquote class="card-blockquote">
            <p class="text-header">{{ detail.description }}</p>
            <footer class="text-footer">{{ detail.name }}</footer>
        </blockquote>
    </div>
</div>
